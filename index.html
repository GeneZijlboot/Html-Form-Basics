<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <form action="action_page.php" method="GET"> <!-- POST is better for secure information like passwords--> 
            <div>
                <label for="fname">first name: </label>
                <input type="text" id="fname" name="fname" placeholder="spongebob" required>
            </div>
            
            <br>

            <div>
                <label for="lname">last name: </label>
                <input type="text" id="lname" name="lname" placeholder="squarepants" required>
            </div>

            <br>

            <div>
                <label for="pass">password: </label>
                <input type="password" id="pass" name="pass" minlength="5" maxlength="10" required>
            </div>

            <br>

            <div>
                <label for="email">email: </label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <br>

            <div>
                <label for="tel">telephone number: </label>
                <input type="tel" id="tel" name="tel" required>
            </div>

            <br>

            <div>
                <label for="date">date of birth: </label>
                <input type="date" id="date" name="date" required>
            </div>

            <br>

            <div>
                <label for="quantity">quantity: </label>
                <input type="number" id="quantity" name="quantity" min="0" max="99" value="1" required>
            </div>

            <br>

            <div>
                <label for="title">title: </label>

                <label for="Mr.">Mr.</label>
                <input type="radio" id="Mr." name="title" value="Mr.">

                <label for="Msr.">Mrs.</label>
                <input type="radio" id="Msr." name="title" value="Msr.">

                <label for="PhD.">PhD.</label>
                <input type="radio" id="PhD." name="title" value="PhD.">
            </div>
            
            <br>

            <div>
                <label for="subscribe">subscribe: </label>
                <input type="checkbox" id="subscribe" name="subscribe" required>
            </div>

            <br>

            <div>
                <label for="payment">payment: </label>
                <select id="payment" name="payment">
                    <option value="visa">visa</option>
                    <option value="mastercard">mastercard</option>
                    <option value="giftcard">giftcard</option>
                </select>
            </div> 

            <br>

            <div>
                <label for="color">color: </label>
                <input type="color" id="color">
            </div>

            <br>

            <div>
               <input type="reset">
            </div> 
            
            <br>

            <div>
               <input type="submit">
            </div>
        </form>
    </body>
</html>
